<head>

  <title>Contatti</title>

<body>
  <header class="header">
    <a href="/" class="logo"><img src="../assets/img/GB.png"></a>
    <input class="menu-btn" id="menu-btn" type="checkbox">
    <label for="menu-btn" class="menu-icon">
      <span class="nav-icon"></span>
    </label>

    <ul class="menu">
      <li> <a href="/cv">Curriculum Vitae</a></li>
      <li> <a href="/contattami">Contattami</a></li>
      <li> <a href="/lavori">Progetti</a></li>
    </ul>
  </header>


  <div class="contact-box">
    <p>Contattami</p>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" required>
            <label for="last_name">Azienda</label>
          </div>
          <div class="input-field col s6">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" required></textarea>
            <label for="textarea1">Proposta</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Invia
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>










  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <button class="contact-button" onclick="window.location.href='/contatti'">Contattami</button>
      </div>
      <div class="footer-right">
        <a href="https://www.instagram.com/gioele__boccanegra/" class="social-icon"><img
            src="../assets/img/logo_instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/gioele.boccanegra" class="social-icon"><img
            src="../assets/img/logo_facebook.png" alt="Facebook"></a>
        <a href="https://github.com/GioeleBoccanegra" class="social-icon"><img src="../assets/img/logo_github.png"
            alt="Github"></a>
      </div>
    </div>
